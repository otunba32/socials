<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="socials.css">    
</head>
<body>
    <div class="parent">
        <div class="sub_class">
            <img src="images/avatar-jessica.jpeg" alt="#" class="pic">
            <p  class="big">Jessica Randall</p>
            <p class="place">London, United Kingdom</p>
            <p class="dev">"Front-end developer and avid reader."</p>
            <div>
                <button>GitHub</button>
            </div> 
            <div>
                <button>Frontend Mentor</button>
            </div>
            <div>
                <button>Linkedin</button>
            </div>
            <div>
                <button>Twitter</button>
            </div>
            <div>
                <button>Instagram</button>
            </div>
        </div>
    </div>
    <div class="attribution"><p>
        Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" >Frontend Mentor.</a></p>
        <p>Coded by: <a href="#">Emmanuel Abia.</a></p>
    </div>
</body>
</html>
